<div class="con">
<div class="panel" id="header">
    <h3><mat-icon>account_box</mat-icon>Contacts</h3>
  </div>
  <div class="panel-body">
    <div *ngIf="displayMode == DisplayModes.table">
      <div class="div-filter">
        <div class="input-group flex-nowrap">
          <input [(ngModel)]="searchFirst" class="input-filter" type="text" class="form-control"
            placeholder="First Name" aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
          <input [(ngModel)]="searchLast" class="input-filter" type="text" class="form-control" placeholder="Last Name"
            aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap">
          <input [(ngModel)]="searchPhone" class="input-filter" type="text" class="form-control"
            placeholder="Phone Number" aria-describedby="addon-wrapping">
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">No.</th>
            <th scope="col">Img</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers; let num = index;">
            <ng-container *ngIf="!filterCustomer(customer)">
              <th scope="row">
                {{num+1}}.
              </th>
              <td><img [src]="customer.img" alt="img" width="10px"></td>
              <td>{{customer.first}}</td>
              <td>{{customer.last}}</td>
              <td>{{customer.phone}}</td>
              <td>{{customer.email}}</td>
            </ng-container>
          </tr>
        </tbody>
      </table>
    </div>
</div>
</div>
